<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send your Recipe</title>
    <link rel="stylesheet" href="./css/form.css" />
  </head>
  <body>
    <header>
      <a href="./index.html" class="bitcook" id="mainPage">BitCook</a>
      <div>
        <a href="">Send your recipe</a>
        <a href="">Vector</a>
      </div>
    </header>
    <main id="form">
      <h1>Send us your Recipe!</h1>
      <p>
        Send your own recipe, we're very exited to get new ideas, make your mind
        fly and give us an amazing opportunity to share your creativity.
      </p>
      <form action="">
        <div>
          <label for="recipeName">Recipe Name</label>
          <input type="text" name="recipeName" />
        </div>
        <div>
          <label for="preparationTime">Preparation Time</label>
          <input type="text" name="preparationTime" />
        </div>
        <div>
          <label for="ingredients">Ingredients</label>
          <textarea
            name="ingredients"
            id="ingredients"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div>
          <label for="instructions">Instructions</label>
          <textarea
            name="instructions"
            id="instructions"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div>
          <button>Send</button>
        </div>
      </form>
    </main>
    <footer>
      <a href="./index.html" class="bitcook">BitCook</a>
      <p>© 2024 Bogotá Institute of Technology.</p>
    </footer>
  </body>
</html>
